<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<div class="modal" id="myModal">
			<div class="modal-dialog" >
				<div class="modal-content" style="width: 300px; height: 280px; padding: 10px">
					<div class="modal-header border-0 p-0">
						<button type="button" class="close" data-dismiss="modal">&times</button>
					</div>
					<div class="modal-body d-flex flex-column py-0">
						<h5 class="text-center">Log in to Facebook</h5>
						<div style="margin-bottom: 12px">
							<input type="text" placeholder="Email address or phone number" style="width: 248px; height: 32px; font-size: 12px; outline: none; padding-left: 5px;     border: 1px solid #dddfe2; color: #1d2129;">
						</div>
						
						<div style="margin-bottom: 12px">
							<input type="password" placeholder="Password" style="width: 248px; height: 32px; font-size: 12px; outline: none; padding-left: 5px;     border: 1px solid #dddfe2;color: #1d2129;">
						</div>
						
						<div class="d-flex align-items-center py-2">
							<input type="checkbox"><span style="font-size: 13px; margin-left: 5px; color: #606770;">Remember password</span>
						</div>
						
						<button type="button" class="btn btn-primary">Log In</button>
					</div>
					<div class="modal-footer">
						<img src="a1.png" style="display: block; margin: 0 auto">
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
